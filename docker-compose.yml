version: '3.8'

services:
 db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: devops
      MYSQL_ROOT_PASSWORD: 
    volumes:
      - db-data:/var/lib/mysql
  
  backend:
    image: souleymaabdenbi/soulaymaabdenbi-4twin1-g3-productflow:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/devops
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 
    depends_on:
      - db
  frontend:
    image: souleymaabdenbi/soulaymaabdenbi-4twin1-g3-frontend:latest
     ports: - "4200:80"
    depends_on:
      - backend
volumes:
  db-data:
